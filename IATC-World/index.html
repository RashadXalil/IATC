<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN Start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN End -->
    <!-- ------------------------------------------------ -->
    <!-- FontAwesome CDN Start -->
    <link     
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FontAwesome CDN END -->
    <!-- ------------------------------------------- -->
    <!-- Google Fonts CDN Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts CDN End -->
    <!-- ------------------------------------------- -->
    <!-- Custom Css Start -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Custom Css End -->
    <title>Where in the world</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="custom-header">
          <div class="custom-header__top">
            <div class="custom-header__top__left">
              <h2 class="custom-header__top__left__item" id="maintitle">Where in the world</h2>
            </div>
            <div class="custom-header__top__right">
              <p class="custom-header__top__right__item active" id="darkMode">
                <i class="fa-solid fa-moon"></i> Dark Mode
              </p>
              
              <p class="custom-header__top__right__item" id="lightMode">
                <i class="fa-solid fa-sun"></i> Light Mode
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="hero-section">
            <div class="hero-section__left">
              <input
                class="hero-section__left__item"
                id="searchinput"
                type="text"
                aria-label="search"
                placeholder="Search for a country..."
              />
            </div>
            <div class="hero-section__right">
              <select name="filterbyregion" id="dropdownMenuButton">
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </div>
        </section>
      </div>
      <section>
        <div class="countries">
          <div class="container">
            <div class="row" id="countriesbody">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <!-- ------------------------------------------- -->
    <!-- Bootstrap JS Start -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS End -->
    <!-- Custom JS Start -->
    <script src="assets/js/main.js"></script>
    <!-- Custom JS End -->
  </body>
</html>
