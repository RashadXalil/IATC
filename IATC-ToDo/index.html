<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BootsTrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <section>
      <div class="section-bg" id="section-bg" ></div>
      <div class="content-wrapper">
        <div class="content">
            <div class="content__header">
              <h1 class="content__header__item">TO DO</h1>
              <div class="dark-mode active" id="dark">
                <i class="fa-solid fa-moon"></i>
              </div>
              <div class="light-mode" id="light">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
            <div class="content-input-section">
                <form action="#">
                <input id="add-to-do-inp" type="text" placeholder="Create a new todo...">
                <button id="form-btn" type="submit">Submit</button>
                </form>
            </div>
            <div class="content-todo-list">
                <ul id="content-todo-ul">
                    <li class="ul-footer">
                        <div class="row w-100" style="text-align: center;height: 40px;align-items: center;">
                            <div class="col-4">
                                <p>0 items left</p>
                            </div>
                            <div class="col-4 d-flex">
                                <p id="all">All</p>
                                <p id="active">Active</p>
                                <p id="complated">Complated</p>
                            </div>
                            <div class="col-4">
                                <p id="clear">clear completed</p>
                            </div>
                        </div>
                      </li>
                </ul>
            </div>
          </div>
      </div>
    </section>
    <!-- Main JS  -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
